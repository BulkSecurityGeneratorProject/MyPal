<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="statham img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome to MyPal!</h1>
            <p class="lead">This is our homepage</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    If you want to <a href="#/login">authenticate</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="12345")
                </div>

               <!-- <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a href="#/register">Register a new account</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
